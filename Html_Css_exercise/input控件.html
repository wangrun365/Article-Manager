<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table width="600" border="0" cellspacing="0" cellpadding="0" align="center">
        <caption><h4 style="color:pink; font-size:25px;" >注册登录</h4></caption>   
        <tr height="60">
            <td>所在地区</td>
            <td><input type="text" value="北京" style="color: gray;" /></td>
        </tr>
        <tr height="60">
            <td>用户名</td>
            <td><input type="text" value="andy" /></td>
        </tr>
        <tr height="60">
            <td>密码</td>
            <td><input type="password" value="110120" maxlength="6"/></td>
        </tr>
        <tr height="60">
            <td>性别</td>
            <td style="color:blue;">
                男 <input type="radio" name="sex"/>
                女 <input type="radio" name="sex" checked="checked"/>
            </td> 
        </tr>
        <tr height="60">
            <td>年龄</td>
            <td>
               <select name="" id="">
                   <option value="">选择年份</option>
                   <option value="">1990</option>
                   <option value="">1991</option>
                   <option value="">1992</option>
                   <option value="">1993</option>
               </select> 
               <select name="" id="">
                   <option value="">选择月份</option>
                   <option value="">1月份</option>
                   <option value="">2月份</option>
                   <option value="">3月份</option>
                   <option value="">4月份</option>
               </select>
            </td> 
        </tr>
        <tr height="60">
            <td>籍贯</td>
            <td>
               <select name="" id="">
                   <option value="">籍贯</option>
                   <option value="" selected="selected">北京</option>
                   <option value="">上海</option>
                   <option value="">广州</option>
                   <option value="">青岛</option>
               </select> 
            </td> 
        </tr>
        <tr height="60">
            <td>喜欢的类型</td>
            <td>
                妩媚 <input type="checkbox" name="love"/>
                气质 <input type="checkbox"name="love"/>
                小鲜肉 <input type="checkbox"name="love"/>
            </td>
        </tr>
        <tr height="60">
            <td></td>
            <td>
                <input type="button" value="注册">
                <input type="submit" value="提交">
                <input type="reset" value="重置">
            </td>
        </tr>
        <tr height="60">s
            <td></td>
            <td>
                <input type="image" src="btn.png">
            </td>
        </tr>
        <tr height="60">
            <td>上传头像</td>
            <td>
                <input type="file">
            </td>
        </tr>
        <tr height="60">
            <td>给我留言</td>
            <td>
                <textarea name="" id="" cols="30" rows="10">不支持富文本
                </textarea>
            </td>
        </tr>
    </table>
</body>
</html>
