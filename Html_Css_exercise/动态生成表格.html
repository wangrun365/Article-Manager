<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            text-align: center;
            margin: 100px auto;
            border-collapse: collapse;
        }
        
        thead tr {
            height: 40px;
            background-color: #ccc;
        }
        
        th,
        td {
            border: 1px solid #333;
        }
    </style>
</head>

<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        //1.先去准备好学生的数据
        var datas = [{
            name: '魏璎珞',
            subject: 'JavaScript',
            score: 100
        }, {
            name: '弘历',
            subject: 'JavaScript',
            score: 98
        }, {
            name: '傅恒',
            subject: 'JavaScript',
            score: 99
        }, {
            name: '明玉',
            subject: 'JavaScript',
            score: 88
        }, {
            name: '大猪蹄子',
            subject: 'JavaScript',
            score: 0
        }];
        //2.往tbody里面创建行，有几个人（通过数组的长度）我们就创建几行
        var tbody = document.querySelector('tbody');
        for (i = 0; i < datas.length; i++) {
            //1.创建tr行
            var tr = document.createElement('tr');
            tbody.appendChild(tr);
            //2.行里面创建单元格td单元格的数量取决于每个对象里面的属性个数  for循环遍历对象
            for (var k in datas[i]) { //里面的for循环管列td
                //创建单元格
                var td = document.createElement('td');
                //把对象里面的属性值给td
                td.innerHTML = datas[i][k];
                tr.appendChild(td);
            }
            //3.创建有删除2字的单元格
            var td = document.createElement('td');
            td.innerHTML = '<a href= "javascript:;">删除</a>';
            tr.appendChild(td);
        }
        //4.删除操作开始
        var as = document.querySelectorAll('a');
        console.log(as);
        for (var i = 0; i < as.length; i++) {
            as[i].onclick = function() {
                tbody.removeChild(this.parentNode.parentNode);
            }
        }
    </script>
</body>

</html>
